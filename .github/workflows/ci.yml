name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y g++
      - name: Build
        run: g++ -std=c++17 -O2 -Wall main.cpp -o hotel
      - name: Run (no-fail)
        run: ./hotel || true
